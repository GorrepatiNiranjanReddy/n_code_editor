<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code_editor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="mainarea">
        <div class="editiors">
            <h2>HTML</h2>
            <textarea id="html" placeholder="HTML__code"></textarea>
        </div>
        <div class="editiors">
            <h2>CSS</h2>
            <textarea id="css" placeholder="CSS__code"></textarea>
        </div>
        <div class="editiors">
            <h2>JS</h2>
            <textarea id="js" placeholder="JS__code"></textarea>
        </div>
    </div>
    <div class="output">
        <h2>OUTPUT...</h2>
        <iframe id="code"></iframe>
    </div>
    <script type="text/JavaScript" src="app.js"></script>
</body>
</html>
